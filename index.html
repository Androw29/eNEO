<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatyczna Kwalifikacja na Praktyki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4a90e2, #50e3c2); /* Subtelny gradient */
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .subtitle {
            color: #333;
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0;
            padding: 0;
            margin-bottom: 0.5rem;
        }
        .title {
            color: #4a90e2; /* Kolor nowoczesny i stonowany */
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            padding: 0;
            margin-bottom: 0.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: 500;
            font-size: 1rem;
            color: #333;
        }
        input[type="file"] {
            font-size: 1rem;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }
        input[type="file"]:focus {
            border-color: #4a90e2;
            background-color: #ffffff;
            outline: none;
        }
        input[type="submit"] {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        input[type="submit"]:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }
        input[type="submit"]:active {
            background-color: #2d6ca2;
            transform: translateY(0);
        }
        .results {
            margin-top: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: #ffffff;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="subtitle">Automatyczna Kwalifikacja na Praktyki</h2>
            <h1 class="title">eNEO</h1>
        </div>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="kraje">Plik Excel z liczbą miejsc (kraje.xlsx):</label>
            <input type="file" name="kraje" id="kraje" required>

            <label for="kandydaci">Plik Excel z kandydatami (kandydaci.xlsx):</label>
            <input type="file" name="kandydaci" id="kandydaci" required>

            <input type="submit" value="Jaki kontrakt wariacie?">
        </form>

        {% if przydzial %}
            <div class="results">
                <h2>Wyniki przydziału:</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Imię</th>
                            <th>Nazwisko</th>
                            <th>Oddział</th>
                            <th>Kraj</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for imie, (nazwisko, oddzial, kraj) in przydzial.items() %}
                            <tr>
                                <td>{{ imie }}</td>
                                <td>{{ nazwisko }}</td>
                                <td>{{ oddzial }}</td>
                                <td>{{ kraj }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>
</body>
</html>
